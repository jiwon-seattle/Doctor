<!DOCTYPE html>
<html>
  <head>
      <script type="text/javascript" src="main.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js">
      </script>
      <title>Doctor Lookup</title>
    </head>
    <body>
      <div class="container">
        <h1>Search potential doctors in the city that you are looking for.</h1>

        <form id="doctorIssue">
          <div class="form-row">
            <div class="locationIssue">
              <label for="location">Enter a location:</label>
              &nbsp;
              <input class="form-control-sm" id="locationIssue" type="text" "submit" required>
              &nbsp;
            </div>
            <div class="Issue">
              <label for="Issue">A medical issue:</label>
              &nbsp;
              <input class="form-control-sm" type="text" id="issue" required>
              <button type="submit" class="btn-info">Find the doctors</button>
              <button id="searchDoctorName" type="button">Search by doctor's last name?</button>
            </div>
          </div>  
        </form>


          <form id="doctorName">
            <div class="form-row">
              <div class="locationDoctor">
                <label for="location">Enter a location:</label>
                &nbsp;
                <input class="form-control-sm" id="locationDoctor" type="text" "submit" required>
                &nbsp;
              </div>
              <div class="doctorName">
                <label for="doctorName">A doctor name:</label>
                &nbsp;
                <input class="form-control-sm" type="text" id="name" required>
                <button type="submit" class="btn-info">Find the doctors</button>
                <button id="searchIssue" type="button">Search by medical issue?</button>
              </div>
            </div>
          </form>


        <div id="doctorsInCity"></div>
        <script id="doctors-template" type="text/x-handlers-template">
        <h4>Better Doctor - Doctor Search Results</h4>
        <table>
          <thead>
          <th>Name</th>
          <th>Title</h5></th>
          <th>specialties</th>
          </thead>
          <tbody>
          {{#data}}
          <tr>
            <td><a id="{{uid}}" class="doctorsName">
            {{profile.first_name}} {{profile.middle_name}} {{profile.last_name}}</a>
            </td>

            <td>{{profile.title}}</td>
            <td>{{specialties.[0].name}}</td>
            </tr>
            {{/data}}
            </tbody>
          </table>
        </script>

        <div id="doctorInformation"></div>
        <script id="doctorInfo-template" type="text/x-handlers-template">
      


        <h4>Better Doctor - Doctor Search Results</h4>
        <table cellpadding="10">

            <thead>
                <th>Picture</th>
                <th>Doctor</th>
                <th>Specialty</th>
                <th style="width:40%">Bio</th>
                <th>Address & Contact</th>
                </thead>
          <tbody>
          {{#data}}
          <tr>
            
            <td><img src="{{profile.image_url}}"></img></td>
            <td style="white-space:nowrap"> <strong>{{profile.title}}</strong> {{profile.first_name}} {{profile.middle_name}} {{profile.last_name}}</td>
            <td>{{specialties.[0].name}}</td>
            <td style="width:40%">{{profile.bio}}</td>
            <td style="white-space:nowrap">{{practices.[0].visit_address.street}} {{practices.[0].visit_address.city}} {{practices.[0].visit_address.zip}} {{practices.[0].visit_address.state}}{{practices.[0].phones.[0].phones.[0].[0]}}</td>
            </tr>
            {{/data}}
            </tbody>
          </table>
      </script>

    </body>
  </html>

<!DOCTYPE html>
<html>
  <head>
      <script type="text/javascript" src="main.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js">
      </script>
      <title>Doctor Lookup</title>
    </head>
    <body>
      <div class="container">
        <h1>Search potential doctors in the city that you are looking for.</h1>
        <label for="location">Enter a location:</label>
        <input id="location" type="text">
        <button class="btn-success" id="weatherLocation">Find the doctors</button>

        <div id="doctorsInCity"></div>
        <script id="doctors-template" type="text/x-handlers-template">
        <h4>Better Doctor - Doctor Search Results</h4>
        <table>
          <thead>
          <th>Name</th>
          <th>Title</h5></th>
          <th>Picture</th>
          </thead>
          <tbody>
          {{#data}}
          <tr>
            <td><a href="{{#doctorInfo}}" target="_new">
            {{profile.first_name}} {{profile.middle_name}} {{profile.last_name}}</a>
            <div id="doctorInfo">
            <h3> Better Doctors - {{profile.first_name}}
              <p class="address">
              </p>
            </td>
            <td>{{profile.title}}</td>
            <td><img src="{{profile.image_url}}"></img></td>
            </tr>


            {{/data}}
            </tbody>
          </table>

          // <h3>BetterDoctor - {{profile.first_name}}
          // {{profile.middle_name}} {{data.profile.last_name}}, {{data.profile.title}}</h3>
          //   <p class="address">
          //     {{#data.practices}}
          //     {{name}}<br>
          //     {{visit_address.street}}<br>
          //     <visit_address.city}}, {{visit_address.state}}
          //     <visit_address.zip}}
          //     {{/data.practices}}
          //   </p>

        </script>


    </body>
  </html>

<!DOCTYPE html>
<html>
  <head>
      <script type="text/javascript" src="main.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js">
      </script>
      <title>Doctor Lookup</title>
    </head>
    <body>
      <div class="container">
        <h1>Search potential doctors in the city that you are looking for.</h1>
        <form id="doctorLocation">
          <label for="location">Enter a location:</label>
          <input id="location" type="text">
          <button class="btn-success">Find the doctors</button>
        </form>
        <form id="issueList">
           <label for="issue">Enter a medical issue that you have</label>
           <input id="issue" type="text">
           <button value="submit" class="btn-success">Find the medical issues</button>
        </form>
        <div id="doctorsInCity"></div>
        <script id="doctors-template" type="text/x-handlers-template">
        <h4>Better Doctor - Doctor Search Results</h4>
        <table>
          <thead>
          <th>Name</th>
          <th>Title</h5></th>
          <th>Picture</th>
          </thead>
          <tbody>
          {{#data}}
          <tr>
            <td><a class="doctorsName">
            {{profile.first_name}} {{profile.middle_name}} {{profile.last_name}}</a>
            </td>
            <td>{{profile.title}}</td>
            <td><img src="{{profile.image_url}}"></img></td>
            </tr>
            {{/data}}
            </tbody>
          </table>

        </script>


    </body>
  </html>

<!DOCTYPE html>
<html>
  <head>
      <script type="text/javascript" src="main.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js">
      </script>
      <title>Doctor Lookup</title>
    </head>
    <body>
      <div class="container">

        <div id="doctorInfo"></div>
        <script id="doctorInfo-template" type="text/x-handlers-template">
        <h3>BetterDoctor - {{data.profile.first_name}}
        {{data.profile.middle_name}} {{data.profile.last_name}}, {{data.profile.title}}</h3>
          <p class="address">
            {{#data.practices}}
            {{name}}<br>
            {{visit_address.street}}<br>
            <visit_address.city}}, {{visit_address.state}}
            <visit_address.zip}}
            {{/data.practices}}
          </p>
        </script>

    </body>
  </html>
